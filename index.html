<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Download Youtube Thumbnail For Free!</h1>
        <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">Here You can download any youtube thumbnail with just one click. There are some resulation. You can download those thumbnail upto high resulation like HD.</p>
    </div>

    <div class="max-w-2xl mx-auto">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.youtube.com/watch?v=jbY9e6ww13A" required />
            <button type="submit" id="search-btn" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            
        </div>
    </div>
</section>

<section class="max-w-5xl grid grid-cols-2 gap-5 m-auto mt-10 hidden" id="thumbanail_section">
    <div>
        <a href="" download>
            <img src="" alt="Thumbnail" />
        </a>
    </div>
    <div class="flex justify-center items-center">
        <a href="" download>
            <img src="" alt="Thumbnail" />
        </a>
    </div>
    <div class="col-span-2 order-first">
        <a href="" download>
            <img src="" alt="Thumbnail" />
        </a>
    </div>
</section>

<script>
    document.getElementById('search-btn').addEventListener('click', function() {
        var url = document.getElementById('default-search').value;
        var videoId = getVideoId(url);
        var thumbnailUrls = [
            `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
            `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
            `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
        ];

        var thumbnailLinks = document.querySelectorAll('#thumbanail_section a');
        var thumbnailImages = document.querySelectorAll('#thumbanail_section img');

        thumbnailLinks.forEach(function(link, index) {
            link.href = thumbnailUrls[index];
        });

        thumbnailImages.forEach(function(img, index) {
            img.src = thumbnailUrls[index];
        });

        document.querySelector('#thumbanail_section').classList.remove("hidden");

    });

    function getVideoId(url) {
        var videoId = url.split('v=')[1];
        var ampersandPosition = videoId.indexOf('&');
        if (ampersandPosition !== -1) {
            videoId = videoId.substring(0, ampersandPosition);
        }
        return videoId;
    }
</script>

</body>
